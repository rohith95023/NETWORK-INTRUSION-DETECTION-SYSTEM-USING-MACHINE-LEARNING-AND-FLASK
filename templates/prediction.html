<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url('{{ url_for("static", filename="background.jpg") }}'); /* Background image */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-repeat: no-repeat; /* Ensures the image doesn't repeat */
            background-position: center center; /* Centers the image */
            background-attachment: fixed; /* Prevents the background from scrolling */
            font-family: "Poppins", sans-serif;
            color: rgb(0, 0, 0); /* Text color for better contrast on the background */
        }
        .container {
            margin-top: 2rem;
        }
        .content {
            margin-top: 2rem;
            text-align: center;
        }
        .output-text {
            color: red;
            font-weight: bold;
        }
        .table th, .table td {
            text-align: center;
        }
        .back-btn {
            margin-top: 40px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #0ea5e9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #007bb5;
        }
        .back-btn:focus {
            outline: 2px solid #ffffff;
        }
        .prediction-categories {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            {% if output %}
                <h3>Attack Class is: <span class="output-text">{{ output }}</span></h3>
            {% else %}
                <h3>No prediction result available.</h3>
            {% endif %}
            <a href="/index">
                <button class="back-btn" aria-label="Go Back to Home Page">Go Back to Home</button>
            </a>
        </div>

        <!-- Prediction Categories Table -->
        <div class="prediction-categories">
            <h3>Prediction Categories</h3>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Prediction Code</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td>Normal</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Denial of Service (DoS)</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Probe</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Remote-to-Local (R2L)</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>User-to-Root (U2R)</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
